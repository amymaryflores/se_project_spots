<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Amy Flores" />
    <meta name="keywords" content="Tripleten Information, Tripleten Research" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="photo of Bessie Coleman"
          class="profile__avatar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">Edit Profile</button>
        </div>
        <button type="button" class="profile__add-btn">New Post</button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button
                  aria-label="Like-card"
                  type="button"
                  class="card__like-btn"
                ></button>
              </div>
              <button type="button" class="card__delete-btn"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__content">2024 Â© Spots</p>
    </footer>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form" id="edit-profile" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              autocomplete="on"
              class="modal__input"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              autocomplete="on"
              class="modal__input"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <label for="add-card-link-input" class="modal__label">
            Image link
            <input
              id="add-card-link-input"
              type="url"
              name="link"
              autocomplete="on"
              class="modal__input"
              placeholder="Place link to the picture"
              required
            />
            <span id="add-card-link-input-error" class="modal__error"></span>
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              type="text"
              name="name"
              autocomplete="on"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__content-preview">
        <button
          aria-label="close modal"
          type="button"
          class="modal__close-btn modal__close-preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
